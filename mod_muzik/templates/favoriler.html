<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <title>Favorilerim❤️</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;700&display=swap" rel="stylesheet">
    <style>
        body { background-color: #121212; color: white; font-family: 'Montserrat', sans-serif; text-align: center; }
        .navbar { padding: 20px; text-align: left; padding-left: 50px; }
        .nav-link { color: #1DB954; text-decoration: none; font-weight: bold; font-size: 1.2rem; border: 2px solid #1DB954; padding: 10px 20px; border-radius: 30px; }
        
        h1 { margin-top: 20px; color: #e74c3c; }
        
        .container { display: flex; flex-wrap: wrap; justify-content: center; gap: 30px; padding: 20px; max-width: 1200px; margin: 0 auto; }
        .kart { background-color: #181818; width: 240px; border-radius: 10px; overflow: hidden; box-shadow: 0 5px 15px rgba(0,0,0,0.5); display: flex; flex-direction: column; position: relative; }
        .kart img { width: 100%; height: 240px; object-fit: cover; }
        .bilgi { padding: 15px; flex-grow: 1; display: flex; flex-direction: column; justify-content: space-between; }
        .sarki-adi { font-weight: bold; margin-bottom: 5px; color: white; display: block; }
        .sanatci { color: #b3b3b3; font-size: 0.9rem; margin-bottom: 10px; display: block; }
        audio { width: 100%; height: 30px; margin-bottom: 10px; filter: invert(1); }
        .dinle-btn { background-color: #1DB954; color: white; text-decoration: none; padding: 10px; border-radius: 20px; font-weight: bold; font-size: 0.8rem; display: block; margin-top: auto; }

        .sil-btn { position: absolute; top: 10px; right: 10px; background: rgba(255, 0, 0, 0.7); color: white; border: none; width: 30px; height: 30px; border-radius: 50%; font-weight: bold; cursor: pointer; }
        .sil-btn:hover { background: red; }
    </style>
</head>
<body>

    <div class="navbar">
        <a href="/" class="nav-link">⬅ Ana Sayfaya Dön</a>
    </div>

    <h1>Favorilerim ❤️</h1>

    {% if not sarkilar %}
        <p style="margin-top: 50px; color: #555;">Henüz favori şarkın yok. Ana sayfadan beğendiğin şarkıları ekle!</p>
    {% endif %}

    <div class="container">
        {% for sarki in sarkilar %}
        <div class="kart">
            <form action="/sil" method="POST">
                <input type="hidden" name="isim" value="{{ sarki.isim }}">
                <button type="submit" class="sil-btn">X</button>
            </form>

            <img src="{{ sarki.resim }}" alt="Kapak">
            <div class="bilgi">
                <div>
                    <span class="sarki-adi">{{ sarki.isim }}</span>
                    <span class="sanatci">{{ sarki.sanatci }}</span>
                </div>
                {% if sarki.onizleme %}
                    <audio controls controlsList="nodownload"><source src="{{ sarki.onizleme }}" type="audio/mpeg"></audio>
                {% endif %}
                <a href="https://open.spotify.com/search/{{ sarki.isim }} {{ sarki.sanatci }}" target="_blank" class="dinle-btn">Spotify'da Çal ▶</a>
            </div>
        </div>
        {% endfor %}
    </div>

</body>
</html>
